<div class="home">
  <div class="account-profile-card">
    <figure class="card hover"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample74.jpg" />
      <figcaption>
        <img src="{{authUser.photoURL || user.photoURL || 'http://publicdomainvectors.org/photos/abstract-user-flat-4.png'}}" alt="profile-sample2" class="profile" />
        <h2>{{authUser.displayName || user.displayName}}<span>{{user.occupation}}</span></h2><br>
        <h3><i class="fa fa-dashboard"></i> Dashboard</h3>
        <br>
        <p ng-show="userInfo.weight">
          <i class="account-about-icon fa fa-balance-scale" title="Current Weight"></i> {{userInfo.weight}}
        </p>
        <canvas class="home--card-chart chart chart-horizontal-bar" chart-data="data" chart-labels="labels" 
    chart-series="series" chart-click="onClick"></canvas> 
        <canvas class="home--card-chart chart chart-radar" chart-data="data" chart-labels="labels" 
    chart-series="series" chart-click="onClick"></canvas> 
        <!-- <input type="text" ng-model=""/> -->
      </figcaption>
    </figure>
    <figure class="card hover home--news-card">
      <figcaption>
        <h3>Social Feed</h3>
        <hr>
        <h5>Create new post</h5>
        <input type="text" ng-model="newPostMessage" placeholder="Enter a new status here..." />
        <input ng-click="addMessage(newPostMessage); newPostMessage = null" class="account--edit-profile-btn" value="Post a status update!"/>
        <hr>
        <li class="social-post" ng-repeat="msg in messages">
          {{ msg.text }}
          <br>
          <small>{{msg.user}}</small>
        </li>
      </figcaption>
    </figure>
  </div>
</div>

  <input type="checkbox" href="#" class="menu-open menu-toggle" name="menu-open" id="menu-open" />

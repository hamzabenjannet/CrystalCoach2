<div class="home">
  <div class="account-profile-card">
    <figure class="card hover"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample74.jpg" />
      <figcaption>
        <img src="./images/john.png" alt="profile-sample2" class="profile" />
        <h2>{{authUser.displayName || user.displayName}}<span>{{user.occupation}}</span></h2>
        <hr>
        <br>
        <h3>About</h3>
        <br>
        <p>
          <i class="account-about-icon fa fa-balance-scale"></i> 155 lbs.
        </p>
        <!-- <input type="text" ng-model=""/> -->
      </figcaption>
    </figure>
    <figure class="card hover conversation-card">
      <figcaption>
        <h3>Conversation with Crystal</h3>
    {{authUser}}
        <hr>
        <p ng-repeat="message in userinfo.messageHistory">
          <strong>{{message.sender}}</strong>: {{message.content}}<br>
          <small>test{{message.date}}</small>
        </p>
      </figcaption>
    </figure>
  </div>
</div>

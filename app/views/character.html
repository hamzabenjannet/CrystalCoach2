<div class="character">

    <!-- Gender -->
    <div class="gender-row">
        <label for="gender" class="address">Gender:</label>
        <div class="radio-tile-group">
            <div class="input-container">
                <input id="male" class="radio-button" type="radio" name="radio" />
                <div class="radio-tile">
                    <div class="icon male-icon">
                        <i class="fa fa-male fa-3x" aria-hidden="true"></i>
                    </div>
                    <label for="male" class="radio-tile-label">Male</label>
                </div>
            </div>
            <div class="input-container">
                <input id="female" class="radio-button" type="radio" name="radio" />
                <div class="radio-tile">
                    <div class="icon female-icon">
                        <i class="fa fa-female fa-3x" aria-hidden="true" fa6></i>
                    </div>
                    <label for="female" class="radio-tile-label">Female</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Daily Activities -->
    <div class="activity-row">
        <label for="gender" class="address">Daily Activities:</label>
        <div class="radio-tile-group">
            <div class="input-container">
                <input id="sedentary" class="radio-button" type="radio" name="radio" />
                <div class="radio-tile">
                    <label for="sendentary" class="radio-tile-label">Sedentary</label>
                    <p>On the Butt</p>
                </div>
            </div>
            <div class="input-container">
                <input id="light-active" class="radio-button" type="radio" name="radio" />
                <div class="radio-tile">
                    <label for="light-active" class="radio-tile-label">Light</label>
                    <p>On the Feet</p>
                </div>
            </div>
            <div class="input-container">
                <input id="active" class="radio-button" type="radio" name="radio" />
                <div class="radio-tile">
                    <label for="active" class="radio-tile-label">Active</label>
                    <p>Being Physical</p>
                </div>
            </div>
            <div class="input-container">
                <input id="super-active" class="radio-button" type="radio" name="radio" />
                <div class="radio-tile">
                    <label for="super-active" class="radio-tile-label">Super Active</label>
                    <p>Workin' Hard</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Intensity -->
    <div class="intensity-row">
        <label for="gender" class="address">Workout Intensity</label>
        <div class="radio-tile-group">
            <div class="input-container">
                <input id="light" class="radio-button" type="radio" name="radio" />
                <div class="radio-tile">
                    <label for="light" class="radio-tile-label">Light</label>
                    <p>Not Sweatin'</p>
                </div>
            </div>
            <div class="input-container">
                <input id="moderate" class="radio-button" type="radio" name="radio" />
                <div class="radio-tile">
                    <label for="moderate" class="radio-tile-label">Moderate</label>
                    <p>Challenging Myself</p>
                </div>
            </div>
            <div class="input-container">
                <input id="difficult" class="radio-button" type="radio" name="radio" />
                <div class="radio-tile">
                    <label for="difficult" class="radio-tile-label">Difficult</label>
                    <p>I Need Air</p>
                </div>
            </div>
            <div class="input-container">
                <input id="intense" class="radio-button" type="radio" name="radio" />
                <div class="radio-tile">
                    <label for="intense" class="radio-tile-label">Intense</label>
                    <p>I May Or May Not Die</p>
                </div>
            </div>
        </div>
    </div>
    
</div>

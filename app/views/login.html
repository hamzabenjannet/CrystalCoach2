<div class="login">
  <div class="full-overlay landing--header-overlay"></div>
  <div class="login-box">
  	<img src="./images/logo.png" width="60px" alt="">
  	<h4>CrystalCoach Login</h4>
  	<br>
    <form role="form">
      <p class="form-group">
        <label for="loginEmail"><i class="fa fa-envelope"></i>&nbsp;&nbsp;</label>
        <input id="loginEmail" placeholder="Email" required name="email" type="email" ng-model="email" class="form-control" />
      </p>
      <p class="form-group">
        <label for="loginPass"><i class="fa fa-key"></i>&nbsp;&nbsp;</label>
        <input id="loginPass" placeholder="Password" required name="pass" type="password" ng-model="pass" class="form-control" />
      </p>
      <p class="form-group" ng-cloak ng-show="createMode">
        <label for="loginConfirm"><i class="fa fa-key" style="color: #50ced2"></i>&nbsp;&nbsp;</label>
        <input id="loginConfirm" placeholder="Confirm Password" ng-required="createMode" name="confirm" type="password" ng-model="confirm" class="form-control" />
      </p>
      <p>
        <button class="login-btn-login" ng-click="passwordLogin(email, pass)" ng-hide="createMode"> Log In </button>
        <button class="login-btn-register" ng-click="createMode = true" ng-hide="createMode"> Register </button>
        <button class="btn btn-primary" ng-cloak ng-show="createMode" ng-click="createAccount(email, pass, confirm)">Create Account</button>
        <button class="btn btn-default" ng-cloak ng-show="createMode" ng-click="createMode = false"> Cancel </button>
      </p>
    </form>
    <p id="errMessage" ng-show="err" class="bg-danger">{{err.message}}</p>
    <hr>
    <p>
      <button class="login-btn-google" ng-click="oauthLogin('google')"><i class="fa fa-google"></i> Google Sign In</button>
    </p>
    <p>
      <a href="#/"><i class="fa fa-arrow-left"></i> Back</a>
    </p>
  </div>
</div>
